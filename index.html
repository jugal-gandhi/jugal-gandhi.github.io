<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Your Name – PhD Scholar Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Optional: Google Font & Icons (can be removed for fully local setup) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root {
      --bg: #f4f5fb;
      --bg-strong: #ffffff;
      --accent: #2563eb;
      --accent-soft: #e0edff;
      --accent-soft-2: #eff6ff;
      --text-main: #111827;
      --text-soft: #6b7280;
      --border-soft: #e5e7eb;
      --radius-lg: 18px;
      --radius-pill: 999px;
      --transition-fast: 180ms ease-out;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #e5f0ff 0, #f4f5fb 40%, #f9fafb 100%);
      color: var(--text-main);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .page {
      display: flex;
      min-height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px;
      gap: 24px;
    }

    /* LEFT SIDEBAR */
    .sidebar {
      width: 280px;
      flex-shrink: 0;
      position: sticky;
      top: 24px;
      align-self: flex-start;
      background: var(--bg-strong);
      border-radius: 24px;
      padding: 24px 20px 18px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.08);
      border: 1px solid #e3e5ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .avatar-wrap {
      width: 120px;
      height: 120px;
      border-radius: 999px;
      padding: 3px;
      background: linear-gradient(135deg, #bfdbfe, #a5b4fc);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }

    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 999px;
      overflow: hidden;
      background-color: #e5e7eb;
      background-size: cover;
      background-position: center;
      /* replace with your real image */
      background-image: url("avatar1.jpg");
    }

    .name {
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      margin-bottom: 4px;
    }

    .role {
      font-size: 0.9rem;
      color: var(--text-soft);
      margin-bottom: 12px;
    }

    .about-short {
      font-size: 0.86rem;
      color: var(--text-soft);
      line-height: 1.5;
      margin-bottom: 18px;
    }

    .pill-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: var(--radius-pill);
      background: var(--accent-soft);
      color: #1d4ed8;
      font-size: 0.75rem;
      margin-bottom: 12px;
    }

    .pill-status span.dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }

    .socials {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }

    .socials a {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #f3f4ff;
      color: #4b5563;
      border: 1px solid #e5e7eb;
      transition: background-color var(--transition-fast), color var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast);
    }

    .socials a:hover {
      background: #2563eb;
      color: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
    }

    .side-nav {
      width: 100%;
      margin-top: 10px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 0.9rem;
      color: var(--text-soft);
      cursor: pointer;
      transition: background-color var(--transition-fast), color var(--transition-fast), transform var(--transition-fast);
      margin-bottom: 4px;
    }

    .nav-item i {
      color: #9ca3af;
      width: 18px;
      text-align: center;
      font-size: 0.9rem;
    }

    .nav-item:hover {
      background: #eff6ff;
      color: var(--accent);
      transform: translateX(2px);
    }

    .nav-item.active {
      background: var(--accent);
      color: #ffffff;
    }

    .nav-item.active i {
      color: #bfdbfe;
    }

    .primary-btn {
      margin-top: 14px;
      width: 100%;
      border-radius: var(--radius-pill);
      padding: 9px 14px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #ffffff;
      font-size: 0.92rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 16px 40px rgba(37, 99, 235, 0.45);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), filter var(--transition-fast);
    }

    .primary-btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 18px 48px rgba(37, 99, 235, 0.55);
    }

    .side-footer {
      font-size: 0.74rem;
      color: #9ca3af;
      margin-top: 14px;
    }

    /* MAIN CONTENT */
    .content {
      flex: 1;
      padding: 8px 4px 24px;
    }

    section {
      padding: 18px 18px 20px;
      margin-bottom: 16px;
      background: var(--bg-strong);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      box-shadow: 0 15px 40px rgba(15, 23, 42, 0.04);
    }

    .section-heading {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin-bottom: 2px;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .section-lead {
      font-size: 0.86rem;
      color: var(--text-soft);
      margin-bottom: 10px;
    }

    .item {
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #e5e7eb;
    }
    .item:last-child {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      font-size: 0.9rem;
      margin-bottom: 2px;
    }

    .item-title {
      font-weight: 500;
    }

    .item-meta {
      font-size: 0.78rem;
      color: #9ca3af;
      white-space: nowrap;
    }

    .item-sub {
      font-size: 0.84rem;
      color: var(--text-soft);
    }

    .tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .tag {
      font-size: 0.74rem;
      padding: 3px 8px;
      border-radius: 999px;
      background: #f3f4ff;
      color: #4b5563;
    }

    .tag-primary {
      background: #e0edff;
      color: #1d4ed8;
    }

    /* Skills lists */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 6px 16px;
      font-size: 0.85rem;
      color: var(--text-soft);
    }

    .skills-grid span::before {
      content: "• ";
      color: #9ca3af;
    }

    /* Testimonials */
    .testimonials-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .testimonial-card {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 12px 12px;
      border-radius: 14px;
      background: var(--accent-soft-2);
      border: 1px solid #d1d5e8;
      min-height: 80px;
    }

    .testimonial-photo {
      width: 52px;
      height: 52px;
      border-radius: 999px;
      overflow: hidden;
      background-color: #e5e7eb;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .t1 { background-image: url("t1.jpg"); }
    .t2 { background-image: url("t2.jpg"); }
    .t3 { background-image: url("t3.jpg"); }
